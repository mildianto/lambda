name: Deploying multiple Lambdas1
on:
  push:
    branches:
      - main
      - staging
      - securityscan
jobs:
  securityscan:
    runs-on: ubuntu-latest
    name: njsscan check
    steps:
    - name: Checkout the code
      uses: actions/checkout@v2
    - name: nodejsscan scan
      id: njsscan
      uses: ajinabraham/njsscan-action@master
      with:
        args: '.'  
        
  main:
    runs-on: ubuntu-latest
    needs: [securityscan, staging]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - run: zip -j lambda1.zip ./index.js ./lottie_mapping.js
      - run: aws lambda update-function-code --function-name=lambda1 --zip-file=fileb://lambda1.zip
      
  staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - run: zip -j lambda1.zip ./index.js ./lottie_mapping.js
      - run: aws lambda update-function-code --function-name=lambda2 --zip-file=fileb://lambda1.zip
